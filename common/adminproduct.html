<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="css/myStyles.css">
   
   
   <title>Admin Product Form</title>
   </head>
   <body>
      

        <!-- create your own form here -->
       <div class="container">
           <form>
               <h3>Admin Product Form</h3>
               
               <label for="Category">Category</label>
               <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id = "cate">
                <!-- <option value="">Please Select</option>
                  <option value="neckties">Neck Ties</option>
                  <option value="bowties">Bow Ties</option>
                  <option value="Tie Clips">Tie Clips</option>
                  <option value="cufflinks">Cuff Links</option> -->
              </select>

               <div class="form-group  mb-4">
                <label for="product" class="form-label">Product</label>
                <input type="text" class="form-control" id="product" placeholder="Enter product name" required>
                    <!-- <option value="">Please Select</option> -->

                   <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" required>
                   <small id="emailHelp" class="form-text text-muted"></small> -->
               </div> 
              
               <div>
                <label for="productImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="productImage" required>
                <!-- <option value="">Please Select</option> -->
              </div>
    

              <div class="form-group  mb-4">     
              <!-- <label for="quantity">Quantity</label> -->
               <!-- <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"> -->
                <label for="quantity" class="form-label">Quantity</label>
               <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
               </div>   

              <div class="form-group  mb-4">
                <label for="exampleInputEmail1">Price</label>
                <input type="value" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" required>
                <small id="emailHelp" class="form-text text-muted"></small>
              </div> 
              <div class="form-group  mb-4">
                <label for="exampleInput">Description</label>
                <input type="text" class="form-control" id="exampleInput" aria-describedby="Help" placeholder="" required>
                <small id="Help" class="form-text text-muted"></small>
              </div> 
                 <button class="btn btn-primary mb-4" type="submit" id = "savebutton" >Save Item</button>
           </form>
       </div>
       <script src="js/main.js"></script> 

       

       


       
   </body>
</html>
