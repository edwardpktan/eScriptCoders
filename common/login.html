<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">
    <!-- <link rel="stylesheet" href="css/myStyles.css">       -->
       
</head>


<body>
    

<section>
    <div class = "login">
        <h1 class="text-center">Log In</h1>
        <form class="needs-validation">
            <div class="form-group was validated">
                <label class="form-label" for="user name">User Name</label>
                <input class="form-control" type="user name" id="user name" required>
                
                <!-- <div class="Invalid-feedback">
                    Please enter your Name
                </div> -->
            </div>

            <div class="form-group was validated">  
                <label class="form-label" for="exampleInputPassword1">Enter Password </label> 
                <input class="form-control" type="password" class="form-control form-control-sm" id="exampleInputPassword1" required>       
                <a href="#" style="float:right;font-size:12px;"> Forgot password? </a> 
                <!-- <div class="Invalid-feedback">
                    Please enter your password
                </div>  -->
            </div>  
            <div class="form-group form-check">
                <label class="form-check-label" for="check">Remember me</label>
                <input class="form-check-input" type="checkbox" id="check">
                               
            </div>
            <input  class="btn btn-success w-100" type="submit" value="SIGN IN">
        </form>

    </div>
</section>
    
   

    
</body>
</html>
